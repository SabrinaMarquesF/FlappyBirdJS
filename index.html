<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="shortcut icon" href="imgs/passaro.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <body>
        <header>
            <h1>Flappy Bird</h1>
            <h2>com JavaScript</h2>
        </header>

        <main>
            <button type="button" class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#instructionsModal">
                Ver Instruções
            </button>
            <br>
            <button type="button" class="btn btn-music" id="musicButton" onclick="toggleMusic()">
                Pausar Música
            </button>
        </main>

        <footer>
            Desenvolvido por <a href="https://sxbrinamf.netlify.app" target="_blank">Sabrina Marques</a> &copy;
            <script>
                document.write(new Date().getFullYear());</script>
            </p>
        </footer>

        <!-- Modal -->
        <div class="modal fade" id="instructionsModal" tabindex="-1" aria-labelledby="instructionsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="instructionsModalLabel">Instruções do Jogo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <ul class="instructions-list">
                            <li>Use qualquer tecla para mover.</li>
                            <li>Se colidir terá que recarregar a página para recomeçar.</li>
                            <li>Todo jogo foi feito com JavaScript.</li>
                            <li>Divirta-se :).</li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-custom" onclick="startGame()">Iniciar Jogo</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Música -->
        <audio id="backgroundMusic" autoplay loop>
            <source src="som/pixelated-dreams-206019.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function startGame() {
                window.location.href = 'flappy.html';
            }

            const musicButton = document.getElementById('musicButton');
            const backgroundMusic = document.getElementById('backgroundMusic');
            let isPlaying = true;

            function toggleMusic() {

                if (isPlaying) {
                    backgroundMusic.pause();
                    musicButton.textContent = 'Tocar Música';
                } else {
                    backgroundMusic.play();
                    musicButton.textContent = 'Pausar Música';
                }
                isPlaying = !isPlaying;

            }
        </script>
    </body>
</body>

</html>
